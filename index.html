<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<style>
		.success, .error{
			color: white;
			padding: 15px;
			margin: 5px 0 15px 0;
			border-radius: 5px;
		}
		.success{
			background: #27ae60;
		}
		.error{
			background: #e74c3c;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Add Book</h1>
		<form action="" id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" name="" id="title" class="u-full-width">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" name="" id="author" class="u-full-width">
			</div>
			<div>
				<label for="isbn">ISBN#</label>
				<input type="text" name="" id="isbn" class="u-full-width">
			</div>
			<input type="submit" value="Submit" class="u-full-width">
		</form>
		<table class="u-full-width">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th></th>
			</thead>
			<tbody id="book-list">

			</tbody>
		</table>
	</div>
	<!-- <script src="app.js"></script> -->
	<script src="appes6.js"></script>
</body>
</html>
